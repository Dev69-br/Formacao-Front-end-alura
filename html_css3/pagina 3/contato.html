<!DOCTYPE html>

    <title>Contato</title>

<body>
    <header>
        <div class="caixa">
            <h1><img src="../imagens/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="../pagina 1/index.html">Home</a></li>
                    <li><a href="Contatos">Contato</a></li>
                    <li><a href="index.html">Produtos</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required placeholder="nnnn">

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao">

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao">
            </textarea>

            <div>
                <p>Como Prefere O Nosso Contato?</p>
            <label for="email2"><input type="radio" name="contato" id="email2" value="email2">Email</label>
            

            <label for="telefone2"><input type="radio" name="contato" id="telefone2" value="telefone2">Telefone</label>
            

            <label for="whatsapp"><input type="radio" name="contato" id="whatsapp" value="whatsapp">Whatsapp</label>
            
            </div>

            <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox">Gostaria De Receber Nossas Novidades Por Email?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
    </main>

    <footer>
